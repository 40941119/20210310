    <p style="font-size:35px;color:forestgreen"class="h1 text-center">故事大綱</p>
    <div style="font-size:20px;color:dimgray">作品以虛構的「大海賊時代」為故事舞台，描述海賊蒙其·D·魯夫想要得到「ONE PIECE」和成為「海賊王」為夢想而出海向「偉大的航道」航行的海洋冒險故事。海賊王的路飛，誤食了惡魔果實，而變成了橡皮人，惡魔果實的副作用卻使他永遠不能游泳。不過他的理想仍然沒有改變——成為海賊王，並且找到傳說中哥爾·D·羅傑的秘寶-One Piece冒險就此開始了。
    </div>
